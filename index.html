<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Studio Website Homepage</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery3.1.0.min.js"></script>
  <script src="js/gsap.min.js"></script>
</head>

<body>
  <div class="container">

    <header>
      <div class="logo">DA</div>
      <div class="cart">
        <i class="fa fa-shopping-bag"></i>
      </div>
    </header>

    <div class="circle_wrapper"></div>

    <div class="half_circle">
      <span></span>
      <span></span>
      <span class="active"></span>
      <span></span>
      <span></span>
    </div>

    <div class="line_wrapper">
      <div class="line_"></div>
      <div class="line_"></div>
      <div class="line_"></div>
      <div class="line_"></div>
      <div class="line_"></div>
      <div class="line_"></div>
      <div class="line_"></div>
    </div>

    <div class="hero">
      <img src="images/guitar.png">
    </div>

    <div class="contant_">


      <div class="left_content">
        <h2>Music</h2>
        <h1>Music <span>India</span><span>Studio</span></h1>
        <div class="price">$3199</div>
        <div class="cta">Get It Now</div>
        <ul>
          <li class="active">Home</li>
          <li>Service</li>
          <li>Products</li>
          <li>Store</li>
          <li>Support</li>
        </ul>
      </div>

      <div class="right_content">
        <h2>Studio</h2>
        <img src="images/dot.png" class="abs_img">

        <div class="item_ video">
          <div class="pulse_circle">
            <div class="circle_">
              <i class="fa fa-play"></i>
            </div>
            <p>Take a Tour</p>
          </div>
          <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quisquam molestiae.</div>
          <div class="scrollDown"><span></span></div>
        </div>
        <div class="item_ social">
          <div class="social_media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
          </div>
        </div>

      </div>

    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
